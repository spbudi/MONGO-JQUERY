<html>
  <head>
    <title>MONGO JQUERY</title>
    <link rel="stylesheet" href="/stylesheets/bootstrap.min.css" />
    <link rel="stylesheet" href="fontawesome/css/all.css" />
    <link rel="stylesheet" href="/stylesheets/style.css" />
    <script src="./javascripts/jquery-3.6.1.min.js"></script>
    <script src="./javascripts/moment.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row mb-5">
        <h1 class="text-center">
          BREADS (Browse, Read, Edit, Add, Delete, Sort)
        </h1>
        <!-- ADD / EDIT -->
        <div class="col">
          <form onsubmit = "return saveData(event)">
            <div class="card">
              <div class="card-header">
                <h2>ADD / EDIT</h2>
              </div>
              <!-- STRING -->
              <div class="card-body">
                <div class="row mb-3">
                  <label for="string" class="col-sm-2 col-form-label"
                    >String</label
                  >
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="string" />
                  </div>
                </div>
                <!-- INTEGER -->
                <div class="row mb-3">
                  <label for="integer" class="col-sm-2 col-form-label">
                    Integer</label
                  >
                  <div class="col-sm-10">
                    <input
                      type="number"
                      class="form-control"
                      id="integer"
                    />
                  </div>
                </div>
                <!-- FLOAT -->
                <div class="row mb-3">
                  <label for="float" class="col-sm-2 col-form-label">
                    Float</label
                  >
                  <div class="col-sm-10">
                    <input
                      type="number"
                      step="0.005"
                      class="form-control"
                      id="float"
                    />
                  </div>
                </div>
                <!-- DATE -->
                <div class="row mb-3">
                  <label for="date" class="col-sm-2 col-form-label">
                    Date</label
                  >
                  <div class="col-sm-4">
                    <input type="date" class="form-control" id="date" />
                  </div>
                </div>
                <!-- BOOLEAN -->
                <div class="row mb-5">
                  <label for="boolean" class="col-sm-2 col-form-label">
                    Boolean</label
                  >
                  <div class="col-sm-10">
                    <select name="boolean" class="form-control" id="boolean">
                      <option value="" disabled selected>
                        Choose the boolean ...
                      </option>
                      <option value='true'>true</option>
                      <option value='false'>false</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="card-footer mt-4">
                <button type="submit" class="btn btn-primary"><i class="fa-solid fa-floppy-disk"></i> Save</button>
                <button type="reset" class="btn btn-danger"><i class="fa-solid fa-xmark"></i> Cancel</button>
              </div>
            </div>
          </form>
        </div>

        <!--  SEARCH -->
        <div class="col">
          <form id="form-search">
            <div class="card">
              <div class="card-header">
                <h2>SEARCH</h2>
              </div>
              <div class="card-body">
                <!-- STRING -->
                <div class="row mb-3">
                  <label for="searchString" class="col-sm-2 col-form-label"
                    >String</label
                  >
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="searchString" />
                  </div>
                </div>
                <!-- INTEGER -->
                <div class="row mb-3">
                  <label for="searchInteger" class="col-sm-2 col-form-label"
                    >Integer</label
                  >
                  <div class="col-sm-10">
                    <input
                      type="text"
                      class="form-control"
                      id="searchInteger"
                    />
                  </div>
                </div>
                <!-- FLOAT -->
                <div class="row mb-3">
                  <label for="searchFloat" class="col-sm-2 col-form-label"
                    >Float</label
                  >
                  <div class="col-sm-10">
                    <input
                      type="number"
                      step="0.005"
                      class="form-control"
                      id="searchFloat"
                    />
                  </div>
                </div>
                <!-- DATE -->
                <div class="row mb-3">
                  <label for="searchDate" class="col-sm-2 col-form-label">Date</label>
                  <div class="col-sm-4">
                    <input
                      type="date"
                      name="searchStartDate"
                      class="form-control"
                      id="searchStartDate"
                    />
                    <span>to</span>
                    <input
                      type="date"
                      name="searchEndDate"
                      class="form-control"
                      id="searchEndDate"
                    />
                  </div>
                </div>
                <!-- BOOLEAN -->
                <div class="row mb-3">
                  <label for="boolean" class="col-sm-2 col-form-label">
                    Boolean</label
                  >
                  <div class="col-sm-10">
                    <select
                      name="boolean"
                      class="form-control"
                      id="searchBoolean"
                    >
                      <option value="" disabled selected>
                        Choose the boolean ...
                      </option>
                      <option value=true>true</option>
                      <option value=false>false</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="card-footer">
                <button type="submit" class="btn btn-primary"><i class="fa-solid fa-magnifying-glass"></i> Search</button>
                <button onclick="resetData()" class="btn btn-danger"><i class="fa-solid fa-rotate"></i>
                  Reset
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="container text-center">
      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-header">
              <h1>DATA TABLE</h1>
            </div>
            <div class="card-body">
              <table class="table">
                <thead id="head-table">
                  <tr>
                    <th>NO</th>
                    <th>String</th>
                    <th>Integer</th>
                    <th>Float</th>
                    <th>Date</th>
                    <th>Boolean</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody id="body-users">
                  <!-- from js -->
                </tbody>
              </table>
            </div>
            <div class="card-footer">
              <nav aria-label="Page navigation example" id="pagination">

              </nav>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./javascripts/script.js"></script>
  </body>
</html>
